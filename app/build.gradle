apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "de.jandrotek.android.aspectra.mini"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors{
        vanilla {
            applicationId "de.jandrotek.android.aspectra.main"
            buildConfigField "de.jandrotek.android.aspectra.main.FlavorSettings.eFlavorType",
                    "flavorType", "de.jandrotek.android.aspectra.main.FlavorSettings.eFlavorType.typeVanilla"
        }
        mini {
            applicationId "de.jandrotek.android.aspectra.main"
            buildConfigField "de.jandrotek.android.aspectra.main.FlavorSettings.eFlavorType",
                    "flavorType", "de.jandrotek.android.aspectra.main.FlavorSettings.eFlavorType.typeMini"

        }
        full {
            applicationId "de.jandrotek.android.aspectra.main"

        }
    }
}

dependencies {
//    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile project(':core')
    compile files('libs/GraphView-3.1.2.jar')
//    compile 'com.android.support:appcompat-v7:21.+'
    compile 'com.android.support:support-v4:21.+'
}
